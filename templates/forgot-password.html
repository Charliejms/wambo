<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="../dist/css/style.css">
</head>
<body>
<div class="login-container">
    <div class="row">
        <div class="col s12 m6 l4 offset-l4 offset-m3">
            <div class="card z-depth-2">
                <div class="blue card-header">
                    <h4>Forgot Password</h4>
                    <p class="login-form-text">You can reset your password</p>
                </div>
                <div class="card-content">
                    <form action="" method="post">
                        <div class="row">
                            <div class="input-field">
                                <input type="email" name="email" id="email">
                                <label> Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <button class="blue btn waves-effect waves-light col s12" type="submit" name="action">RESET PASSWORD</button>
                        </div>
                    </form>
                </div>
                <div class="row card-action medium-small margin">
                    <p class="input-field col s6 m6 l6">
                        <a href="#">Register Now!</a>
                    </p>
                    <p class="input-field col s6 m6 l6">
                        <a class="right-align" href="#">Forgot password?</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../dist/js/app.js"></script>
</body>
</html>
